<!DOCTYPE html>
<html>

<head>
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="contato.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <section class="contact-wrap">
                <h1 class="fale">Fale com a GNT</h1>
                <div class="col-lg-6">
                    <h2 class="section-heading visitar">Venha nos visitar</h2>
                    <hr class="primary">
                    <div class="iframe-rwd">
                        <iframe width="400" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3753.4339030102906!2d-43.974139485918485!3d-19.821585386664534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa68fd9ddf8e2fd%3A0xe8d1a6d5ba0d8d9a!2sR.+Ol%C3%A1vo+Bilac%2C+561+-+Santa+Monica%2C+Belo+Horizonte+-+MG!5e0!3m2!1sen!2sbr!4v1508213847875"></iframe>
                    </div>
                    <p class="info ">R. Ol√°vo Bilac, 561 - Santa Monica</p>
                    <p class="info ">Belo Horizonte - MG | Brasil</p>
                    <p class="info ">(31) 3324.6738 | (31) 3450.1546</p>
                </div>
                <div class="contato col-lg-6">
                    <form action=" " class="contact-form ">
                            <h2 class="section-heading ">Deixe seu Recadinho</h2>
                            <hr class="primary ">
                            <div class="input-block ">
                                <label for=" ">Nome</label>
                                <input type="text " class="form-control ">
                            </div>
                            <div class="input-block ">
                                <label for=" ">E-mail</label>
                                <input type="text " class="form-control ">
                            </div>
                            <div class="input-block textarea ">
                                <label for=" ">Mensagem</label>
                                <textarea rows="3 " type="text " class="form-control "></textarea>
                            </div>
                            <button class="square-button pull-right ">
                                <!--<i class="fa fa-paper-plane-o aviao " aria-hidden="true "></i> -->
                                Enviar</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js "></script>
    <script type="text/javascript " src="contato.js "></script>
</body>

</html>
